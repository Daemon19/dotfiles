
- defaults:
    link:
      relink: true
      create: true

- aliases:
    # Install neovim plugins
    - &nvim_plugins
      command: nvim +PlugInstall
      stdin: true
      stdout: true
      stderr: true
    # Install vim plugins
    - &vim_plugins
      command: vim +PlugInstall
      stdin: true
      stdout: true
      stderr: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.zshrc: zshrc
    ~/.aliases: aliases
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: init.vim
    ~/.p10k.zsh: p10k.zsh

- shell:
  - *nvim_plugins
  - *vim_plugins

